<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Basic HTML Page</title>
  <style>
    /* Internal CSS */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    header {
      background-color: #4a90e2;
      color: white;
      padding: 20px;
      text-align: center;
    }

    main {
      padding: 20px;
      width:70%;
      margin:auto;
      text-align:center;
    }

    section {
      background-color: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    footer {
      background-color: #222;
      color: #ccc;
      text-align: center;
      padding: 15px;
      width:50%;
      margin:auto;
    }

    a {
      color: #4a90e2;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Website</h1>
  </header>

  <main>
    <section>
      <h2>About This Page</h2>
      <p>This is a simple HTML page with internal CSS. It demonstrates how to style elements directly within the same file using the <code>&lt;style&gt;</code> tag.</p>
      <p>Learn more on <a href="https://developer.mozilla.org/en-US/docs/Web/HTML" target="_blank">MDN Web Docs</a>.</p>
    </section>
  </main>

  <footer>
    &copy; 2025 My Website. All rights reserved.
  </footer>
</body>
</html>
